{% set name = "python-opensesame" %}
{% set version = "3.3.4a2" %}
{% set sha256 = "3e19ab8d5f5abf87dae01cca6c07fdd359175fc8eb2e0fef265bf200ea6da6d6" %}
{% set url = "https://files.pythonhosted.org/packages/30/2e/e67678225f338e0a9ec49529c2f24a510355f23ba7c6e3cbe4153042c551/python-opensesame-3.3.4a2.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - opensesame = libqtopensesame.__main__:opensesame
    - opensesamerun = libqtopensesame.__main__:opensesamerun
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - python
    - setuptools
    - pyyaml

  run:
    - python
    - pyqt
    - python-qdatamatrix >=0.1.24
    - python-pseudorandom
    - python-fileinspector
    - python-qnotifications >=2.0.3
    - pyyaml
    - webcolors
    - pyserial
    - markdown
    - pyflakes
    - shapely
    - pillow
    - pyqode.core >=2.15.0a4
    - pyqode.python >=2.12.2a10

about:
  home: https://github.com/smathot/OpenSesame
  license: GNU General Public License v3 (GPLv3)
  summary: 'Graphical experiment builder for the social sciences'

app:
  entry: opensesame
  icon: opensesame.png
  summary: 'Graphical experiment builder for the social sciences'
