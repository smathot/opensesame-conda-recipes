{% set name = "pyqode.python" %}
{% set version = "3.1.4" %}
{% set sha256 = "3a5cb3d94c8cdbc165e73b6fc49a2227dbcb0311fbffc9f4b20cb9f520c8f623" %}
{% set url = "https://files.pythonhosted.org/packages/b3/54/d844e9666b12447febaf41e4c307b136e8ea494899d597ccc314815cf6d8/pyqode3.python-3.1.4.tar.gz" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  preserve_egg_dir: True
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  ignore_run_exports:
    - python_abi

requirements:
  host:
    - docutils
    - jedi
    - pycodestyle
    - pip
    - pyflakes
    - pyqode.core>=3.0.2
    - pyqode.qt
    - python=3.7.6=h357f687_2
    - setuptools=42.0.2
  run:
    - docutils
    - jedi
    - pycodestyle
    - pyflakes
    - pyqode.core>=3.0.2
    - pyqode.qt
    - python
    - setuptools
    - autopep8

test:
  imports:
    - pyqode
    - pyqode.python
    - pyqode.python._forms
    - pyqode.python.backend
    - pyqode.python.managers
    - pyqode.python.modes
    - pyqode.python.panels
    - pyqode.python.widgets
  requires:
    - pyqt

about:
  home: https://github.com/smathot/pyqode.python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Adds python support to pyqode.core
  doc_url: https://github.com/smathot/pyQode/wiki
  dev_url: https://github.com/smathot/pyQode
