{% set name = "pyqode.python" %}
{% set version = "3.1.5" %}
{% set sha256 = "832fe9f8470eee28687299767f4072b1672bc9aaf4642a432e29a027c5cc57ef" %}
{% set url = "https://files.pythonhosted.org/packages/6b/44/b61b252bd658afcebcf4dd147cde3dc9ef65c3dc7147768869b2e60cf224/pyqode3.python-3.1.5.tar.gz" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  preserve_egg_dir: True
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  ignore_run_exports:
    - python_abi

requirements:
  host:
    - docutils
    - jedi
    - pycodestyle
    - pip
    - pyflakes
    - pyqode.core>=3.0.2
    - pyqode.qt
    - python=3.7.6=h357f687_2
    - setuptools=42.0.2
  run:
    - docutils
    - jedi
    - pycodestyle
    - pyflakes
    - pyqode.core>=3.0.2
    - pyqode.qt
    - python
    - setuptools
    - autopep8

test:
  imports:
    - pyqode
    - pyqode.python
    - pyqode.python._forms
    - pyqode.python.backend
    - pyqode.python.managers
    - pyqode.python.modes
    - pyqode.python.panels
    - pyqode.python.widgets
  requires:
    - pyqt

about:
  home: https://github.com/smathot/pyqode.python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Adds python support to pyqode.core
  doc_url: https://github.com/smathot/pyQode/wiki
  dev_url: https://github.com/smathot/pyQode
