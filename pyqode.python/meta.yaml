{% set name = "pyqode.python" %}
{% set version = "3.0.1" %}
{% set sha256 = "e96eaf26595a382fc714e1556db8c3b052c9dd6422f42ce85d13a5fd75a66feb" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.cogsci.nl/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  preserve_egg_dir: True
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  ignore_run_exports:
    - python_abi

requirements:
  host:
    - docutils
    - jedi
    - pycodestyle
    - pip
    - pyflakes
    - pyqode.core>=3.0.1
    - pyqode.qt
    - python=3.7.6=h357f687_2
    - setuptools=42.0.2
  run:
    - docutils
    - jedi
    - pycodestyle
    - pyflakes
    - pyqode.core>=3.0.1
    - pyqode.qt
    - python
    - setuptools

test:
  imports:
    - pyqode
    - pyqode.python
    - pyqode.python._forms
    - pyqode.python.backend
    - pyqode.python.managers
    - pyqode.python.modes
    - pyqode.python.panels
    - pyqode.python.widgets
  requires:
    - pyqt

about:
  home: https://github.com/smathot/pyqode.python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Adds python support to pyqode.core
  doc_url: https://github.com/smathot/pyQode/wiki
  dev_url: https://github.com/smathot/pyQode
