{% set name = "python-datamatrix" %}
{% set version = "0.11.0" %}
{% set sha256 = "af15564e883390de068cdb160345cac44383e207b0aa7359bf0db09b4d61c21f" %}
{% set url = "https://files.pythonhosted.org/packages/99/07/5dec0035f66497e409076e65847311b9a0429725a9d47c3262e08b2b01fd/python-datamatrix-0.11.0.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - python
    - setuptools
    
  run:
    - python
    - openpyxl
    - fastnumbers
    - prettytable

test:
  # Python imports
  imports:
    - datamatrix
    - datamatrix._datamatrix
    - datamatrix.io
    - datamatrix.convert
    - datamatrix.operations
    - datamatrix.series
    - datamatrix.functional
  requires:
    - numpy
    - scipy

about:
  home: https://github.com/smathot/python-datamatrix
  license: GNU General Public License v3 (GPLv3)
  summary: 'An intuitive, Pythonic way to work with tabular data'
