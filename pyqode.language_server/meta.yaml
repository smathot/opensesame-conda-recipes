{% set name = "pyqode.language_server" %}
{% set version = "0.1.9" %}
{% set sha256 = "75c0064ddbd463f6acff9f2ff3bca3f9296f53134e47ac728d9b99f4a6589d89" %}
{% set url = "https://files.pythonhosted.org/packages/a0/79/77a0e0adf43ed4ad62df0e85cca1ffd6ea0bf8304ddcd4c82ee4c5e47312/pyqode.language_server-0.1.9.tar.gz" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  preserve_egg_dir: True
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  ignore_run_exports:
    - python_abi

requirements:
  host:
    - pylspclient
    - pyqode.core >=3.1
    - python=3.7.6=h357f687_2
    - setuptools=42.0.2
  run:
    - pylspclient
    - pyqode.core >=3.1

test:
  imports:
    - pyqode
    - pyqode.language_server
    - pyqode.language_server.modes
    - pyqode.language_server.backend
  requires:
    - pyqt

about:
  home: https://github.com/smathot/pyqode.language_server
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Adds python support to pyqode.core
  doc_url: https://github.com/smathot/pyqode.language_server/readme.md
  dev_url: https://github.com/smathot/pyqode.language_server
