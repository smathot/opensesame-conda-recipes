{% set name = "pyqode.language_server" %}
{% set version = "0.1.8" %}
{% set sha256 = "6580437242ce045ced6cf0e4d16e644d032314a4db783d8c99d7305c32710c17" %}
{% set url = "https://files.pythonhosted.org/packages/fc/e0/bd612f0807203ca126e1856347578d9950f461581efe55991ead81b15537/pyqode.language_server-0.1.8.tar.gz" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  preserve_egg_dir: True
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  ignore_run_exports:
    - python_abi

requirements:
  host:
    - pylspclient
    - pyqode.core >=3.1
    - python=3.7.6=h357f687_2
    - setuptools=42.0.2
  run:
    - pylspclient
    - pyqode.core >=3.1

test:
  imports:
    - pyqode
    - pyqode.language_server
    - pyqode.language_server.modes
    - pyqode.language_server.backend
  requires:
    - pyqt

about:
  home: https://github.com/smathot/pyqode.language_server
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Adds python support to pyqode.core
  doc_url: https://github.com/smathot/pyqode.language_server/readme.md
  dev_url: https://github.com/smathot/pyqode.language_server
