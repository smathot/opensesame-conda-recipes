{% set name = "python-qdatamatrix" %}
{% set version = "0.1.29" %}
{% set sha256 = "9724e52e75c53f65a49afa056c3a11222d8d7f42a85c20572d4df39407cf977d" %}
{% set url = "https://files.pythonhosted.org/packages/42/63/0094124cd650120e7475893a4911aa8a2289c2e9e5cb6a7e9661148fad68/python-qdatamatrix-0.1.29.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  ignore_run_exports:
    - python_abi
    - qtpy
    - pyqt

requirements:
  build:
    - python=3.6.4=0
    - setuptools
    - qtpy=1.4.0
    - pyqt
    - python-datamatrix

  run:
    - python
    - qtpy
    - pyqt
    - python-datamatrix

test:
  imports:
    - qdatamatrix

about:
  home: https://github.com/smathot/python-qdatamatrix
  license: GNU General Public License v3 (GPLv3)
  summary: 'A PyQt4/PyQt5 widget for viewing and editing a DataMatrix object.'
