{% set name = "opensesame-extension-osweb" %}
{% set version = "1.3.8.2" %}
{% set sha256 = "b96563291fe3b36b9b998575f94eea11063a99504fe322bade0479184c93323d" %}
{% set url = "https://files.pythonhosted.org/packages/f4/a2/69d5c214fc574ff4c88910c9e3821c25fe0895d420901cbcd3a4732ccb07/opensesame-extension-osweb-1.3.8.2.tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  ignore_run_exports:
    - python_abi  

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools

  run:
    - python
    - python-opensesame
    - beautifulsoup4
    - js2py
    - pyjsparser

about:
  home: https://github.com/dschreij/{{ name }}
  license: GPLv3
  summary: 'Online runtime for OpenSesame experiment builder (osweb)'
