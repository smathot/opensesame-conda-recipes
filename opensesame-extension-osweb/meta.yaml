{% set name = "opensesame-extension-osweb" %}
{% set version = "1.3.11.0" %}
{% set sha256 = "a01df287dfebc50549e1e7e261fe7cefb0a3020f70e8b8e630596ed70905774a" %}
{% set url = "https://files.pythonhosted.org/packages/3e/6c/bdfa6b24014fa6602bb32a9017b7d02bbeb4bc6cf689935fa3427edbcb17/opensesame-extension-osweb-1.3.11.0.tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  ignore_run_exports:
    - python_abi  

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools

  run:
    - python
    - python-opensesame
    - beautifulsoup4
    - js2py
    - pyjsparser

about:
  home: https://github.com/dschreij/{{ name }}
  license: GPLv3
  summary: 'Online runtime for OpenSesame experiment builder (osweb)'
