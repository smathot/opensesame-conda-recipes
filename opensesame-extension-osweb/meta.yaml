{% set name = "opensesame-extension-osweb" %}
{% set version = "1.3.9.0" %}
{% set sha256 = "ce4ae04d7348445409181e4fef5c74b0d8dd05cd68295a51f3f1f1d0e437b08c" %}
{% set url = "https://files.pythonhosted.org/packages/22/2e/51cb56959857fa37fa86504a9d0cc192cda8c705afc4f9b64e73a426bc2b/opensesame-extension-osweb-1.3.9.0.tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  ignore_run_exports:
    - python_abi  

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools

  run:
    - python
    - python-opensesame
    - beautifulsoup4
    - js2py
    - pyjsparser

about:
  home: https://github.com/dschreij/{{ name }}
  license: GPLv3
  summary: 'Online runtime for OpenSesame experiment builder (osweb)'
