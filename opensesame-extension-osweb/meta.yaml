{% set name = "opensesame-extension-osweb" %}
{% set version = "1.3.9.0a1" %}
{% set sha256 = "6f5b9f978522a37eb51472045265a27e4390e4b0fcbd13d401c29f665b8d8cb6" %}
{% set url = "https://files.pythonhosted.org/packages/29/f2/10342b0f39f5851c16c7505d07780913e6c5b8929ccf5cc0c5b3fe5dc6a7/opensesame-extension-osweb-1.3.9.0a1.tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  ignore_run_exports:
    - python_abi  

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools

  run:
    - python
    - python-opensesame
    - beautifulsoup4
    - js2py
    - pyjsparser

about:
  home: https://github.com/dschreij/{{ name }}
  license: GPLv3
  summary: 'Online runtime for OpenSesame experiment builder (osweb)'
