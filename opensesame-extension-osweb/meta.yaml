{% set name = "opensesame-extension-osweb" %}
{% set version = "1.3.12.0" %}
{% set sha256 = "c80ae099ed8e73989fe8a02ef3ed27f3d2a3f0dfa5817d8389d2e09b9379d821" %}
{% set url = "https://files.pythonhosted.org/packages/93/3c/da828777f45d73086618510e8a1a2cbc2a780ddfef7190c88cc438df48a5/opensesame-extension-osweb-1.3.12.0.tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  ignore_run_exports:
    - python_abi  

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools

  run:
    - python
    - python-opensesame
    - beautifulsoup4
    - js2py
    - pyjsparser

about:
  home: https://github.com/dschreij/{{ name }}
  license: GPLv3
  summary: 'Online runtime for OpenSesame experiment builder (osweb)'
