{% set name = "opensesame-extension-osweb" %}
{% set version = "1.3.12.1" %}
{% set sha256 = "3672f0b690739b42cddb3f747aeebd8ff98a042f062ec2ee0e24cd1872449c64" %}
{% set url = "https://files.pythonhosted.org/packages/36/42/c7d12806fa63c4e8592633632884e762fb4f0a157833d863eb30f1bfb9f5/opensesame-extension-osweb-1.3.12.1.tar.gz" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  ignore_run_exports:
    - python_abi  

requirements:
  build:
    - python=3.7.6=h357f687_2
    - setuptools

  run:
    - python
    - python-opensesame
    - beautifulsoup4
    - js2py
    - pyjsparser

about:
  home: https://github.com/dschreij/{{ name }}
  license: GPLv3
  summary: 'Online runtime for OpenSesame experiment builder (osweb)'
