{% set version = "3.1.0" %}
{% set name = "pyqode.core" %}
{% set sha256 = "b4a2751ab8054192bc20f176ee7036ea365ff9d67b6700be36a447c7b661082b" %}
{% set url = "https://files.pythonhosted.org/packages/5a/29/d06259430c413210e054cf00e46257b7ecb1f1ffb79cdc1b3144141072ba/pyqode3.core-3.1.0.tar.gz" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  preserve_egg_dir: True
  entry_points:
    - pyqode-console = pyqode.core.tools.console:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  ignore_run_exports:
    - python_abi

requirements:
  host:
    - future
    - pip
    - pygments
    - pyqode.qt
    - python=3.7.6=h357f687_2
    - setuptools=42.0.2
  run:
    - future
    - pygments
    - pyqode.qt
    - python
    - setuptools

test:
  imports:
    - pyqode
    - pyqode.core
    - pyqode.core._designer_plugins
    - pyqode.core._forms
    - pyqode.core.api
    - pyqode.core.backend
    - pyqode.core.dialogs
    - pyqode.core.managers
    - pyqode.core.modes
    - pyqode.core.panels
    - pyqode.core.styles
    - pyqode.core.tools
    - pyqode.core.widgets
  commands:
    - echo input > input.txt
    - pyqode-console < input.txt
  requires:
    - pyqt

about:
  home: https://github.com/smathot/pyqode.core
  license: MIT
  license_family: MIT
  summary: PyQt/PySide Source Code Editor Widget
  doc_url: https://github.com/smathot/pyQode/wiki
  dev_url: https://github.com/smathot/pyQode
