{% set version = "3.1.11" %}
{% set name = "pyqode.core" %}
{% set sha256 = "81acfc686d42794c648f9ad2f7482ee5a9254a1f50fe55ba18d4f7d2ca0c1f54" %}
{% set url = "https://files.pythonhosted.org/packages/f2/31/66fb307af0023bdea1f0e3fa70175d5c870a56fb0ff84976914599b6fd6d/pyqode3.core-3.1.11.tar.gz" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  preserve_egg_dir: True
  entry_points:
    - pyqode-console = pyqode.core.tools.console:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  ignore_run_exports:
    - python_abi

requirements:
  host:
    - future
    - pip
    - pygments
    - pyqode.qt
    - python=3.7.6=h357f687_2
    - setuptools=42.0.2
    - qtawesome
  run:
    - future
    - pygments
    - pyqode.qt
    - python
    - setuptools
    - qtawesome

test:
  imports:
    - pyqode
    - pyqode.core
    - pyqode.core._designer_plugins
    - pyqode.core._forms
    - pyqode.core.api
    - pyqode.core.backend
    - pyqode.core.dialogs
    - pyqode.core.managers
    - pyqode.core.modes
    - pyqode.core.panels
    - pyqode.core.styles
    - pyqode.core.tools
    - pyqode.core.widgets
  commands:
    - echo input > input.txt
    - pyqode-console < input.txt
  requires:
    - pyqt

about:
  home: https://github.com/smathot/pyqode.core
  license: MIT
  license_family: MIT
  summary: PyQt/PySide Source Code Editor Widget
  doc_url: https://github.com/smathot/pyQode/wiki
  dev_url: https://github.com/smathot/pyQode
