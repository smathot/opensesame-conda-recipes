{% set version = "3.0.8" %}
{% set name = "pyqode.core" %}
{% set sha256 = "dbacd42f416e36a3ba237f01c1d81accc7f744d1215065befcdecc764b85f01a" %}
{% set url = "https://files.pythonhosted.org/packages/c2/7d/db4720c6acd093b3bf59f057e1a3aa9915b3f316901e0db99ae64975f9d0/pyqode3.core-3.0.8.tar.gz" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  preserve_egg_dir: True
  entry_points:
    - pyqode-console = pyqode.core.tools.console:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  ignore_run_exports:
    - python_abi

requirements:
  host:
    - future
    - pip
    - pygments
    - pyqode.qt
    - python=3.7.6=h357f687_2
    - setuptools=42.0.2
  run:
    - future
    - pygments
    - pyqode.qt
    - python
    - setuptools

test:
  imports:
    - pyqode
    - pyqode.core
    - pyqode.core._designer_plugins
    - pyqode.core._forms
    - pyqode.core.api
    - pyqode.core.backend
    - pyqode.core.dialogs
    - pyqode.core.managers
    - pyqode.core.modes
    - pyqode.core.panels
    - pyqode.core.styles
    - pyqode.core.tools
    - pyqode.core.widgets
  commands:
    - echo input > input.txt
    - pyqode-console < input.txt
  requires:
    - pyqt

about:
  home: https://github.com/smathot/pyqode.core
  license: MIT
  license_family: MIT
  summary: PyQt/PySide Source Code Editor Widget
  doc_url: https://github.com/smathot/pyQode/wiki
  dev_url: https://github.com/smathot/pyQode
