{% set name = "rapunzel" %}
{% set version = "0.4.11" %}
{% set sha256 = "b6c67f688d3d808115e74f1d8c5b65913b886013cf95eeb27563117d376ee59c" %}
{% set url = "https://files.pythonhosted.org/packages/16/e6/b04d898703b8b1dbfc3ab2ac6c1d42539d1377c2dc6b082837a312c4bfb0/rapunzel-0.4.11.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 0
  entry_points:
    - rapunzel = rapunzel:rapunzel
  ignore_run_exports:
    - python_abi    

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.4a9
    - python-levenshtein
    - qtconsole
    - nbformat
    - pyspellchecker

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R
