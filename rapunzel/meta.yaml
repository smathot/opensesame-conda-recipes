{% set name = "rapunzel" %}
{% set version = "0.5.8" %}
{% set sha256 = "d6cc366ae83f225e8f3a718c823a21cd37dc2527d0a58035f75641b591eb0258" %}
{% set url = "https://files.pythonhosted.org/packages/84/2d/c0b2bc7abdfcb759169ac75214526d54deb332ba76406c58c6848b2e1aac/rapunzel-0.5.8.tar.gz" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: {{ url }}
  sha256: {{ sha256 }}

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  number: 1
  entry_points:
    - rapunzel = rapunzel:rapunzel
  ignore_run_exports:
    - python_abi

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - python-opensesame >=3.3.7a3
    - python-levenshtein
    - qtconsole
    - nbformat
    - psutil
    - pyspellchecker
    - esprima-python

about:
  home: https://github.com/smathot/rapunzel
  license: GNU General Public License v3 (GPLv3)
  summary: A modern code editor for Python and R

app:
  entry: rapunzel
  icon: rapunzel.png
  summary: A modern code editor for Python and R
